<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="static/js/map.js"></script>
</head>
<body>
    <canvas width="800" height="640" id="canvas"></canvas>
<script>
    var canvas;
    var ge = ge || {};
    function run() {
        var x = document.getElementById('canvas');
        canvas = x.getContext('2d');
        canvas.canvas.width  = window.innerWidth;
        canvas.canvas.height = window.innerHeight;
    }
    new ge.game_map()
    window.addEventListener('load', run, false);

</script>
</body>
</html>
